<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-image" style="
background-size: cover;
background-image: url('/static/bg/bg3.jpeg');
height: 100vh;
background-repeat: no-repeat;">
    <div class="container text-white">
        <a href="/headhunt" class ="btn btn-primary">Back</a>
        <h1>Dr. {{session.nickname}}</h1> 
        <div class="row">
            <div class="col">
                <table class="bg-dark text-white">
                    <tbody>
                        <tr>
                            {% for operator in operators  %}
                                <td                                     
                            {% if operator.rarity == '6' %}
                                style = "background-color: red;"
                            {% elif  operator.rarity == '5' %}
                                style = " background-color: blue;"
                            {% endif %}>
                                    <img src="/static/icons2/{{operator.charaicon}}.webp" class="" alt="didnt show" height="100px" width="100px">
                                    <div class="asdf">
                                        <img src="/static/icons/{{operator.operator_class}}.png" class ="img-thumbnail" height="100px" width="100px" alt="class icon">
                                        <p class="opname">
                                            {{operator.operator_name}}
                                        </p> 
                                    </div>
                                </td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<style>
            tbody>tr{
            display: flex;
            }
            
        
        .col{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 34px 9px 16px;
        }

        .asdf{
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        
        td{
            padding: 0 15px 0;
        }
</style>
</body>
